          ğŸ” Login Portal: https://login.{{ domain_name }}
          ğŸŒ API Gateway: https://api.{{ domain_name }}
          ğŸ‘‘ Admin Portal: https://admin.{{ domain_name }}
          ğŸ“– Documentation: https://docs.{{ domain_name }}
          ğŸ’³ Billing: https://billing.{{ domain_name }}
          ğŸ“Š Status: https://status.{{ domain_name }}
          ğŸ“ˆ Analytics: https://analytics.{{ domain_name }}
          â˜ï¸  SIP Gateway: https://sip.{{ domain_name }}
          ğŸ”§ Open Source: https://oss.{{ domain_name }}
          
          Infrastructure:
          - ECS Cluster: {{ tf_outputs.ecs_cluster_name.value }}
          - Load Balancer: {{ tf_outputs.alb_dns_name.value }}
          - SSL Certificate: {{ tf_outputs.ssl_certificate_arn.value }}
          
